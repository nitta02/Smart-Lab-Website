<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="registration_page.css">
</head>

<body>
    <div class="container">
        <h1>Registration Form</h1>
        <form>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Full Name">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Email Address">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Password">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password">
            <label for="security-question">Security Question</label>
            <select id="security-question" name="security-question">
                <option value="">Select a security question</option>
                <option value="pet">What is your varsity id?</option>
                <option value="place">What is your favorite place?</option>
                <option value="teacher">Who was your favorite teacher?</option>
            </select>
            <label for="security-answer">Security Answer</label>
            <input type="text" id="security-answer" name="security-answer" placeholder="Security Answer">
            <input type="submit" value="Register">
        </form>
    </div>
</body>

</html>
